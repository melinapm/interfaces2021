<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    
    <!--audio autoplay="true" loop="true" id="musica" src="css/starwars.mp3"></audio-->

    <div class="game">
        <div id="fondo0" class="layer fondo0 remove-animation"></div>
        <div id="fondo1" class="layer fondo1 remove-animation"></div>
        <div id="fondo2" class="layer fondo2 remove-animation"></div>
        <div id="fondo3" class="layer fondo3 remove-animation"></div>
        <div id="fondo4" class="layer fondo4 remove-animation"></div>
        <div id="fondo5" class="layer fondo5 remove-animation"></div>
        <div id="fondo6" class="layer fondo6 remove-animation"></div>
        <div id="fondo7" class="layer fondo7 remove-animation"></div>
        <div id="fondo8" class="layer fondo8 remove-animation"></div>
        <div id="fondo9" class="layer fondo9 remove-animation"></div>
        <div class="layer piso remove-animation"></div>

        <div id="obstaculo" class="layer obstaculo remove-animation"></div>
        <div id="obstaculo2" class="layer obstaculo2 remove-animation"></div>
        <div id="vida" class="layer vida remove-animation"></div>
        <div id="trooper" class="layer caminar remove-animation" ></div>
        <div id="vidas" class="layer vidas remove-animation"></div>
        <div id="cantObstaculos" class="layer cantObstaculos"> </div>
    </div>

    <!-- The Modal -->
    <div id="modalPrincipal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" src="images/yoda_modal.png">
      <select id="fondos" class="modal-content modal-text">
        <option> Noche </option>
        <option> Dia </option>
      </select>
      <button id="volverAJugar" class="modal-content"> Jugar! </button>
      <p class="modal-content modal-text"> <br> </br> Modo de juego: Cuentas con 3 vidas para saltar 10 obstaculos (piedras o r2d2). </p>
      <p class="modal-content modal-text"> Puedes recuperar vidas capturando los corazones. </p>
      <p class="modal-content modal-text"> Elegir jugar en el bosque de noche o de dia. </p>
      <p class="modal-content modal-text"> <br> </br> Keyframes del punto 2 en el trooper para caminar, saltar, correr y morir. </p>
    </div>

    <!-- The Modal Losed -->
    <div id="modalPerdiste" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" src="images/perdiste.png">
      <button id="volverAJugar" class="modal-content"> Volver a Jugar </button>
    </div>

    <!-- The Modal Win -->
    <div id="modalGanaste" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" src="images/ganaste.png">
      <button id="volverAJugar" class="modal-content"> Volver a Jugar </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  
    <script src="js/main.js"></script>
  </body>
</html>
