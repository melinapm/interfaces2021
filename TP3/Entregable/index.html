<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="game">
        <div id="fondo" class="layer fondo remove-animation"></div>
        <div id="explosion" class="layer explosion remove-animation"></div>
        <div id="naves" class="layer naves remove-animation"></div>
        <div id="piso" class="layer piso remove-animation"></div>
        <div id="obstaculo" class="layer obstaculo remove-animation"></div>
        <div id="obstaculo2" class="layer obstaculo2 remove-animation"></div>
        <div id="trooper" class="layer caminar remove-animation" ></div>
        <div id="vidas" class="layer vidas remove-animation"></div>
        <div id="cantObstaculos" class="layer cantObstaculos"> </div>
    </div>

    <!-- The Modal -->
    <div id="modalPrincipal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" src="images/yoda_modal.png">
      <select id="fondos" class="modal-content modal-text">
        <option> Espacio </option>
        <option> Desierto </option>
      </select>
      <button id="volverAJugar" class="modal-content"> Jugar! </button>
      <p class="modal-content modal-text"> <br> </br> Modo de juego: Cuentas con 3 vidas para saltar 10 obstaculos (piedras o Arturitos). </p>
      <p class="modal-content modal-text"> Puedes recuperar vidas capturando los corazones. </p>
      <p class="modal-content modal-text"> Elegir entre dos escenarios para jugar: espacio o desierto. </p>
      <p class="modal-content modal-text"> <br> </br> Keyframes del punto 2 en:   </p>
    </div>

    <!-- The Modal Losed -->
    <div id="modalPerdiste" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" src="images/perdiste.png">
      <select id="fondo" class="modal-content modal-text">
        <option> Espacio </option>
        <option> Desierto </option>
      </select>
      <button id="volverAJugar" class="modal-content"> Volver a Jugar </button>
    </div>

    <!-- The Modal Win -->
    <div id="modalGanaste" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" src="images/ganaste.png">
      <select id="fondo" class="modal-content modal-text">
        <option> Espacio </option>
        <option> Desierto </option>
      </select>
      <button id="volverAJugar" class="modal-content"> Volver a Jugar </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  
    <script src="js/main.js"></script>
  </body>
</html>
