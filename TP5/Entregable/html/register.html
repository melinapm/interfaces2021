        <div class="container">
            <h1>SocialVet</h1>
            <div class="modal flex">
                <form class="your-input" action="">
                    <div class="input">
                        <input type="text" name="nombre" 
                        id="nombre" required />
                        <label for="nombre">Nombre</label>
                    </div>
                    <div class="input">
                        <input type="text" name="apellido" 
                        id="apellido" required />
                        <label for="apellido">Apellido</label>
                    </div>
                    <div class="input">
                        <input type="text" name="email" 
                        id="email" required />
                        <label for="email">Email</label>
                    </div>
                    <div class="input">
                        <input type="password" name="password" 
                        id="password" required />
                        <label for="password">
                            Contraseña
                        </label>
                    </div>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Universidad</option>
                        <option value="1">UNICEN</option>
                        <option value="2">USAL</option>
                        <option value="3">UNLP</option>
                    </select>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Carrera</option>
                        <option value="1">Licenciatura en Veterinaria y Zootecnia</option>
                        <option value="2">Medicina Veterinaria</option>
                        <option value="3">Biologia</option>
                    </select>
                </form>
                <a href="../index.html" class="btn btn-primary">Registrarme</a>
