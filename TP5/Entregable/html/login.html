    <body>
        <div class="container">
        <h1>SocialVet</h1>

            <form class="your-input" action="">

                    <input type="text" name="usuario" 
                    id="usuario" required />

            <hr>
            <button id="boton2">Crear una cuenta</button>
        </div>
