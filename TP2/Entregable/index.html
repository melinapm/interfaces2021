<html lang="en" dir="ltr">

    <meta charset="utf-8">

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="casinofont"> Cuatro en linea </h1>
      
      <canvas id="canvas" width="1400" height="600"></canvas>
    </div>

    
    <!-- Modal -->
    <div id="jugarModal" class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="justify-content-center modalJuego">
              <input type="text" name="nombreJ1" id="nombreJ1" required value="Jugador 1"/>
              <h5> VS </h5>
              <input type="text" name="nombreJ2" id="nombreJ2" required value="Jugador 2"/>
            </div>
            <div class="justify-content-center modalJuego">
              <select name="nLineas" id="nLineas">
                <option value="4"> 4 en linea </option>
                <option value="5"> 5 en linea </option>
                <option value="6"> 6 en linea </option>
                <option value="7"> 7 en linea </option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button id="jugar" type="button" class="btn btn-success">Jugar</button>
          </div>
        </div>
      </div>
    </div>
    
  </body>
